<div>
  <h2 id="page-heading" data-cy="ImagePresentationHeading">
    <span jhiTranslate="myShoppingApp.imagePresentation.home.title">ImagePresentations</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="myShoppingApp.imagePresentation.home.refreshListLabel">Actualiser la liste</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-image-presentation"
        [routerLink]="['/image-presentation/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="myShoppingApp.imagePresentation.home.createLabel"> Créer un nouveau Image Presentation </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="imagePresentations?.length === 0">
    <span jhiTranslate="myShoppingApp.imagePresentation.home.notFound">Aucun Image Presentation trouvé</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="imagePresentations && imagePresentations.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="image">
            <div class="d-flex">
              <span jhiTranslate="myShoppingApp.imagePresentation.image">Image</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="imagesPresentation.id">
            <div class="d-flex">
              <span jhiTranslate="myShoppingApp.imagePresentation.imagesPresentation">Images Presentation</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let imagePresentation of imagePresentations; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/image-presentation', imagePresentation.id, 'view']">{{ imagePresentation.id }}</a>
          </td>
          <td>
            <a *ngIf="imagePresentation.image" (click)="openFile(imagePresentation.image, imagePresentation.imageContentType)">
              <img
                [src]="'data:' + imagePresentation.imageContentType + ';base64,' + imagePresentation.image"
                style="max-height: 30px"
                alt="imagePresentation image"
              />
            </a>
            <span *ngIf="imagePresentation.image">{{ imagePresentation.imageContentType }}, {{ byteSize(imagePresentation.image) }}</span>
          </td>
          <td>
            <div *ngIf="imagePresentation.imagesPresentation">
              <a [routerLink]="['/product', imagePresentation.imagesPresentation.id, 'view']">{{
                imagePresentation.imagesPresentation.id
              }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/image-presentation', imagePresentation.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">Voir</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/image-presentation', imagePresentation.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Editer</span>
              </button>

              <button type="submit" (click)="delete(imagePresentation)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Supprimer</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
